spring.application.name=prodReadyFeatures
spring.datasource.url=jdbc:mysql://localhost:3306/ProdReadyFeatures?useSSL=false
spring.datasource.username=root
spring.datasource.password=TestPassword
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.port=9000

employeeService.base.url=http://localhost:8080

# Logging
logging.level.com.vatsaladhiya.vatsal.prodReadyFeatures.prodReadyFeatures.clients=trace

# Actuator Configurations
management.endpoints.web.exposure.include=*
management.info.env.enabled=true
info.app.author=Vatsal
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html